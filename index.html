<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/index.css">

<header>
		<div id="set-game">
			<div id="diff">
				<h3>Chose game difficulty</h3>
				<label><input id="easy" type="radio" name="diff" value="easy" >Easy</label>
				<label><input id="med" type="radio" name="diff" value="medium" >Medium</label>
				<label><input id="har" type="radio" name="diff" value="hard" >Hard</label>
			</div>

			<div id="time">
				<h3>Chose Timer</h3>
				<label><input id="time-1" type="radio" name="time" value="three" >3 Mins</label>
				<label><input id="time-2" type="radio" name="time" value="five" >5 Mins</label>
				<label><input id="time-3" type="radio" name="time" value="ten" >10 Mins</label>
			</div>
		</div>
		<button id="start-btn">New Game</button>
</header>
