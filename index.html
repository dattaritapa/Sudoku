<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dropdown Menu using HTML CSS and Javascript</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
	
<div class="wrapper">

							</a>
							
					</ul>
				</div>
			</li>
			<li><a href="#" class="a_parent">

						<li>
							<a href="#" class="dd_menu_a">

						<li>
							<a href="#" class="dd_menu_a">
								<div class="wrap">
								<span class="icon">
								<i class="far fa-futbol" aria-hidden="true"></i>
								</span>
								<span class="text">Hard</span>
								</div>
							</a>
						</li>
						
					</ul>
				</div>
			</li>

				<div class="wrap">

                        <i class="fas fa-clock"></i>

					<span class="text">Set Timer</span>

                <ul>
                    <li>
